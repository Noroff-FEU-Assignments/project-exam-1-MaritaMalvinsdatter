</head>
<body>
    <header>
        <div>
            <a href="index.html" class="logo">Marita <i class="fa-solid fa-earth-americas"></i> Wanders</a>
        </div>
        <div class="nav-container">
            <nav>
                <ul  class="nav-menu">
                  <li><a class="nav-item" href="/index.html">HOME</a></li>
                  <li><a class="nav-item" href="/blog.html">BLOG</a></li>
                  <li><a class="nav-item" href="/about.html">ABOUT</a></li>
                  <li class="on-page"><a class="nav-item" href="#">CONTACT</a></li>
                </ul>
                <button class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </button>
              </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <form id="contact-form">
              <div class="contact-form">
                  <section>
                      <label for="fullname">Full Name* (minimum 5 characters)</label>
                      <input type="text" placeholder="e.g. Jane Marie Doe" name="fullname" id="fullname">
                      <div class="error" id="full-name-error">Please enter your first and last name, minimum 5 characters</div>
                      <label for="email">Email*</label>
                      <input type="text" placeholder="e.g. janemariedoe@email.com" name="email" id="email">
                      <div class="error" id="email-error">Please enter a valid email address</div>
                      <label for="subject">Subject* (minimum 15 characters)</label>
                      <input type="text"  placeholder="e.g. where is your next destination?" name="subject" id="subject">
                      <div class="error" id="subject-error">Please enter a subject with a minimum of 15 characters</div>
                      <label for="message">Message* (minimum 25 characters)</label>
                      <textarea type="text" placeholder="your message goes here" name="message" id="message" style="height:70px"></textarea>
                      <div class="error" id="message-error">Please enter your message with a minimum of 25 characters</div>
                  </section>
              </div>
              <div class="button">
                <button type="submit">Submit</button>
              </div>
          </form>
          <div class="validation-message"></div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/contact.js"></script>
    <script src="js/nav.js"></script>
